{% extends "base.html" %}

{% block title %}Error - {{ site_name }}{% endblock %}

{% block header %}{% endblock %}

{% block styles %}
    <style>
        /* Override base template for centered layout */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        main {
            background: transparent;
            box-shadow: none;
            padding: 0;
        }

        .feedback-container {
            max-width: 600px;
            width: 100%;
            background: var(--feedback-container-bg);
            border-radius: 8px;
            box-shadow: var(--feedback-container-shadow);
            padding: 40px;
            text-align: center;
            margin: 0 auto;
            transition: background-color var(--transition-base), box-shadow var(--transition-base);
        }

        h1 {
            color: var(--feedback-error-title-color);
            margin-bottom: 10px;
            transition: color var(--transition-base);
        }

        .emoji {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .message {
            font-size: 18px;
            color: var(--feedback-message-color);
            margin-bottom: 30px;
            transition: color var(--transition-base);
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all var(--transition-base);
        }

        .btn-primary {
            background: var(--color-primary);
            color: var(--text-white);
        }

        .btn-primary:hover {
            background: var(--btn-primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 2px 5px var(--shadow-xl);
        }

        @media (max-width: 600px) {
            .feedback-container {
                padding: 30px 20px;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
{% endblock %}

{% block main_container %}
<div class="feedback-container">
    <div class="emoji">‚ùå</div>

    <h1>Oops!</h1>

    <div class="message">
        {{ message }}
    </div>

    <div class="actions">
        <a href="/" class="btn btn-primary">
            üè† Go to Home
        </a>
    </div>
</div>
{% endblock %}
